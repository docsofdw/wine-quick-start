name: Automation Smoke Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pipeline Dry Run
        run: npm run pipeline:dry

      - name: QA JSON Smoke
        run: npm run qa:score:json > /tmp/qa-score.json && test -s /tmp/qa-score.json
